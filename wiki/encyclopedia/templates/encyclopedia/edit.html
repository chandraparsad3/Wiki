{% extends "encyclopedia/layout.html" %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

 <form action="{% url 'saveedit' %}" method="POST">
    {% csrf_token %}
  <label>Title: </label>
  <input type="text" name="title" value="{{ title}}">
  <br>
  <label>Content</label>
  <br>
  <textarea name="content">{{content}}</textarea>
   <input type="submit" value="Save" class="btn btn-primary">
 </form>

{% endblock %}
